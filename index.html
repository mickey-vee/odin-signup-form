<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form Odin Project</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./fonts/Norse-Bold.otf" />
  </head>
  <body>
    <div class="main">
      <section class="banner">
        <div class="banner-wrapper">
          <img
            class="logo"
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin logo"
          />
          <h1>ODIN</h1>
        </div>
      </section>
      <section class="content">
        <section class="hero">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <i>now</i> to get started.
          </p>
          <p>You <i>know</i> you want to.</p>
        </section>
        <section class="form">
          <h1>Let's do this!</h1>
          <form action="">
            <label for="first_name"
              >FIRST NAME<input type="text" id="first_name" required
            /></label>
            <label for="last_name"
              >LAST NAME<input type="text" id="last_name" required
            /></label>
            <label for="email"
              >EMAIL<input type="text" id="email" required
            /></label>
            <label for="phone"
              >PHONE NUMBER<input type="text" id="phone" required
            /></label>
            <label for="password"
              >PASSWORD<input type="text" id="password" minlength="8" required
            /></label>
            <label for="confirm-pass"
              >CONFIRM PASSWORD<input
                type="text"
                id="confirm-pass"
                minlength="8"
                required
            /></label>
          </form>
        </section>
        <section></section>
      </section>
    </div>
  </body>
</html>
